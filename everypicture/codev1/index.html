<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengdu Travel Routes Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+3D&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Experience Chengdu Like a Local</h1>
    <!-- <p class="instruction-text">Click on different routes on the map to explore detailed travel information</p> -->
    
    <div class="content-wrapper">
        <div class="left-column">
            <div class="image-container">
                <img id="defaultImage" src="images/default.jpg" alt="Interactive Map of Chengdu" usemap="#image-map" class="active">
                <img id="image1" src="images/1.jpg" alt="Route 1" class="overlay-image">
                <img id="image2" src="images/2.jpg" alt="Route 2" class="overlay-image">
                <img id="image3" src="images/3.jpg" alt="Route 3" class="overlay-image">
                <img id="image4" src="images/4.jpg" alt="Route 4" class="overlay-image">
                <img id="image5" src="images/5.jpg" alt="Route 5" class="overlay-image">
            </div>
            
            <map name="image-map">
                <area alt="1" title="1" onclick="showImage('image1')" 
                    coords="590,47,620,32,650,33,682,72,685,138,668,227,625,305,584,345,545,355,515,343,494,318,496,281"
                    shape="poly">
                <area alt="2" title="2" onclick="showImage('image2')" 
                    coords="358,296,373,270,393,267,403,282,394,330,381,369,357,375,309,352,303,327,314,306"
                    shape="poly">
                <area alt="3" title="3" onclick="showImage('image3')" 
                    coords="380,396,401,357,429,346,449,346,468,366,473,404,453,468,440,471,405,416"
                    shape="poly">
                <area alt="4" title="4" onclick="showImage('image4')" 
                    coords="210,278,231,278,261,291,277,321,280,354,291,378,316,389,316,408,300,425,273,422,222,382,190,343,188,298"
                    shape="poly">
                <area alt="5" title="5" onclick="showImage('image5')" 
                    coords="322,463,354,454,380,480,385,519,389,573,382,582,348,578,317,542,307,521,305,497,312,476"
                    shape="poly">
            </map>


        </div>

        <div class="right-column">
            <div id="route-details" class="route-details">
                <div class="default-content">
                    <h2>Welcome to Chengdu</h2>
                    <p>Select a route on the map to view detailed information about that path.</p>
                </div>
     
            </div>
        </div>
    </div>
</body>
</html>
