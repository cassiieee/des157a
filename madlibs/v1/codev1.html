<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Date with Your Pet - MadLibs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="../v1/codev1style.css" rel="stylesheet">
</head>

<body>
    <header>A Date with Your Pet</header>
        
    <main>
            <div class="pet-image">
                <img src="images/pet.png" alt="pet image" width="400" height="400">
            </div>
            
            <form id="form-all">
                <div class="form-grid">
                    <div class="form">
                        <label for="animal">Name an animal</label>
                        <input type="text" id="animal" required>
                    </div>

                    <div class="form">
                        <label for="emotion">An emotion</label>
                        <input type="text" id="emotion" required>
                    </div>

                    <div class="form">
                        <label for="place">Name a specific type of place</label>
                        <input type="text" id="place" required>
                    </div>

                    <div class="form">
                        <label for="food">A type of food or drink</label>
                        <input type="text" id="food" required>
                    </div>

                    <div class="form">
                        <label for="verb">A past tense verb</label>
                        <input type="text" id="verb" required>
                    </div>

                    <div class="form">
                        <label for="event">A random event</label>
                        <input type="text" id="event" required>
                    </div>

                    <div class="form">
                        <label for="object">A unexpected object</label>
                        <input type="text" id="object" required>
                    </div>

                    <div class="form">
                        <label for="action">An unexpected action</label>
                        <input type="text" id="action" required>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>

            <div class="circle" id="circle-1"></div>
            <div class="circle" id="circle-2"></div>
            <div class="circle" id="circle-3"></div>
            <div class="circle" id="circle-4"></div>
            <div class="circle" id="circle-5"></div>

    </main>


</body>
</html>
